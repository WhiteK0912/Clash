[custom]

;去广告：支持|关
;自动测速：支持|开
;微软分流：支持|开
;苹果分流：不支持
;增强中国IP段：不支持
;增强国外GFW：不支持

;禁止访问域名/IP列表（个人定制）
surge_ruleset=🛑 禁止访问,https://raw.githubusercontent.com/WhiteK0912/Clash/main/myLists/myBanWeb.list

;本地/局域网地址列表
surge_ruleset=↕ 直接访问,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list

;谷歌DNS服务器
surge_ruleset=🧭 谷歌DNS,https://raw.githubusercontent.com/WhiteK0912/Clash/main/myLists/googleDNS.list

;广告地址关键词列表
;surge_ruleset=🖼 广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list

;各大平台广告地址列表
;surge_ruleset=🍃 应用净化,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

